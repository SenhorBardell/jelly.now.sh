language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
script: yarn test
before_deploy: npm install now --no-save
before_script: yarn danger ci
deploy:
  - provider: script
    script: now --token $NOW_TOKEN --public
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN --public
    skip_cleanup: true
    on:
      master: true
